name: M8 Reliability

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
    inputs:
      run_runtime:
        description: "Run runtime QEMU scenario on self-hosted runner"
        required: false
        default: false
        type: boolean
      timeout_sec:
        description: "Runtime timeout in seconds"
        required: false
        default: "180"
        type: string

jobs:
  m8-static:
    name: M8 static pass
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run static reliability pass
        shell: pwsh
        run: |
          ./m8-reliability.ps1 -SkipPreflight -SkipBuild

      - name: Run M9 static guardrails on latest runtime log (if present)
        shell: pwsh
        run: |
          if (Test-Path artifacts/m8/m8-qemu-serial.log) {
            ./m9-guardrails.ps1 -LogPath artifacts/m8/m8-qemu-serial.log -MaxModelSelectMs 5000 -MaxModelPrepareMs 30000
          } else {
            Write-Host "[CI] No runtime log artifact in workspace; skipping M9 log parsing on hosted runner."
          }

  m8-runtime:
    name: M8 runtime pass (self-hosted)
    needs: m8-static
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_runtime == true }}
    runs-on: [self-hosted, windows]
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run runtime reliability scenario
        shell: pwsh
        run: |
          $timeout = 180
          if ('${{ inputs.timeout_sec }}' -match '^[0-9]+$') {
            $timeout = [int]'${{ inputs.timeout_sec }}'
          }
          ./m8-reliability.ps1 -RunQemu -TimeoutSec $timeout -Accel tcg -MemMB 3072 -MaxModelSelectMs 5000 -MaxModelPrepareMs 30000 -MaxHarmfulRatioPct 50 -MaxConsecutiveFailures 3 -MinAutoApplySamples 1

      - name: Upload runtime log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: m8-runtime-log
          path: artifacts/m8/m8-qemu-serial.log
          if-no-files-found: warn

      - name: Upload M9 history
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: m9-history
          path: artifacts/m9/history.jsonl
          if-no-files-found: warn

      - name: Upload M10 quarantine state
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: m10-quarantine-state
          path: artifacts/m10/quarantine-state.json
          if-no-files-found: warn

      - name: Upload M11 release state
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: m11-release-state
          path: artifacts/m11/release-state.json
          if-no-files-found: warn

      - name: Upload M11 release history
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: m11-release-history
          path: artifacts/m11/release-history.jsonl
          if-no-files-found: warn
