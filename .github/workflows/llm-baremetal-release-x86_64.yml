name: llm-baremetal (x86_64) release image

on:
  workflow_dispatch:
  push:
    tags:
      - "llm-baremetal-v*"

permissions:
  contents: write

jobs:
  build-release-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential gnu-efi \
            mtools parted dosfstools grub-pc-bin \
            xz-utils coreutils

      - name: Ensure scripts executable
        run: |
          chmod +x ./create-boot-mtools.sh || true

      - name: Build UEFI binary
        working-directory: .
        run: |
          make clean
          make repl

      - name: Create no-model boot image
        working-directory: .
        run: |
          # Ensure the release image does not hardcode a model path.
          cat > repl.cfg <<'EOF'
          boot_verbose=1
          gguf_q8_blob=1
          q8_act_quant=0
          autorun_autostart=0
          EOF

          NO_MODEL=1 EFI_BIN=llama2.efi bash ./create-boot-mtools.sh
          mv -f llm-baremetal-boot.img llm-baremetal-boot-nomodel-x86_64.img

      - name: Compress + checksum
        working-directory: .
        run: |
          xz -T0 -9e -k llm-baremetal-boot-nomodel-x86_64.img
          sha256sum \
            llama2.efi \
            llm-baremetal-boot-nomodel-x86_64.img \
            llm-baremetal-boot-nomodel-x86_64.img.xz \
            > SHA256SUMS.txt

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: llm-baremetal-x86_64
          path: |
            llama2.efi
            llm-baremetal-boot-nomodel-x86_64.img
            llm-baremetal-boot-nomodel-x86_64.img.xz
            SHA256SUMS.txt

      - name: Attach to GitHub Release (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            llama2.efi
            llm-baremetal-boot-nomodel-x86_64.img.xz
            SHA256SUMS.txt
